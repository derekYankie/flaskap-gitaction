name: Push the Flask Webapp to Docker Hub

# Track changes on main branch
on:# This workflow will publish a Flask webapp as an image to Docker Hub
# Using Github Actions
name: Test and deploy Flask

# Track changes on main branch
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job called "test"
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout code
    -  uses: actions/checkout@v3
    
    # Set up Python 3.9 environment
    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    # Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  # Run our unit tests using the test application
    - name: Run Tests
      run: |
        python test_app.py
